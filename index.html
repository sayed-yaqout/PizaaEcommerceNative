<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css" />

    <title>Pizza</title>
  </head>
  <body>
    <div class="cont_principal">
      <div class="cont_centrar">
        <div class="cont_login">
          <form id="myForm" action="login.html" method="POST">
            <div class="cont_tabs_login">
              <ul class="ul_tabs">
                <li><a>SIGN UP</a><span class="linea_bajo_nom"></span></li>
              </ul>
            </div>
            <div class="cont_text_inputs">
              <input
                name="username"
                type="text"
                class="input_form_sign d_block active_inp"
                placeholder="NAME"
                required
              />

              <input
                name="email"
                type="email"
                class="input_form_sign d_block active_inp"
                placeholder="EMAIL"
                required
              />

              <input
                name="password"
                type="password"
                class="input_form_sign d_block active_inp"
                placeholder="PASSWORD"
                required
              />

              <div class="terms_and_cons d_none">
                <p>
                  <input type="checkbox" name="terms_and_cons" />
                  <label for="terms_and_cons"
                    >Accept Terms and Conditions.</label
                  >
                </p>
              </div>
            </div>
            <div class="cont_btn">
              <button class="btn_sign">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

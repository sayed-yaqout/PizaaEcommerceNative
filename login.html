<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="cont_principal">
      <div class="cont_centrar">
        <div class="cont_login">
          <form id="myForm" action="home.html" method="POST">
            <div class="cont_tabs_login">
              <ul class="ul_tabs">
                <li><a>LOGIN</a><span class="linea_bajo_nom"></span></li>
              </ul>
            </div>
            <div class="cont_text_inputs">
              <input
                type="email"
                class="input_form_sign d_block active_inp"
                placeholder="EMAIL"
                name="emauil_us"
                required
              />
              <p id="p6"></p>
              <input
                type="password"
                class="input_form_sign d_block active_inp"
                placeholder="PASSWORD"
                name="pass_us"
                required
              />
              <p id="p7"></p>
            </div>
            <div class="cont_btn">
              <button class="btn_sign">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

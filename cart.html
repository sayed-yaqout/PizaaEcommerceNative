<html lang="en">
  <head>
    <title>Basket</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>

  <body>
    <div class="navBar">
      <img src="images/img1.png" alt="" style="width: 13em; height: 9em" />
      <ul>
        <li><a class="active" href="home.html">Home</a></li>
        <li><a class="active" href="cart.html">Cart</a></li>
        <li><a class="active" href="contactus.html">Contact</a></li>
        <li><a class="active" href="about.html">About</a></li>
      </ul>
      <h3
        style="
          color: white;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          font-size: 2em;
        "
      >
        PIZZA
      </h3>
    </div>
    <div class="shape"></div>
    <main>
      <div class="basket">
        <h2>Shopping Cart</h2>
        <div class="basket-labels">
          <ul>
            <li class="item item-heading">Item</li>
            <li class="price">Price</li>
            <li class="quantity">Quantity</li>
            <li class="subtotal">Subtotal</li>
          </ul>
        </div>
        <div class="basket-product">
          <div class="item">
            <div class="product-image">
              <img
                src="images/phawaii.jpg"
                alt="Placholder Image 2"
                class="product-frame"
              />
            </div>
            <div class="product-details">
              <h1>
                <strong><span class="item-quantity">4</span> </strong> Hawaii
              </h1>
              <p><strong>large</strong></p>
              <p>Product Code - 232321939</p>
            </div>
          </div>
          <div class="price">26.00</div>
          <div class="quantity">
            <input type="number" value="4" min="1" class="quantity-field" />
          </div>
          <div class="subtotal">104.00</div>
          <div class="remove">
            <button>Remove</button>
          </div>
        </div>
        <div class="basket-product">
          <div class="item">
            <div class="product-image">
              <img
                src="images/pb4.jpg"
                alt="Placholder Image 2"
                class="product-frame"
              />
            </div>
            <div class="product-details">
              <h1>
                <strong><span class="item-quantity">1</span> </strong> supreme
              </h1>
              <p><strong>cheese - medium</strong></p>
              <p>Product Code - 232321939</p>
            </div>
          </div>
          <div class="price">26.00</div>
          <div class="quantity">
            <input type="number" value="1" min="1" class="quantity-field" />
          </div>
          <div class="subtotal">26.00</div>
          <div class="remove">
            <button>Remove</button>
          </div>
        </div>
      </div>
      <aside>
        <div class="summary">
          <div class="summary-total-items">
            <span class="total-items"></span> Items in your Bag
          </div>
          <div class="summary-subtotal">
            <div class="subtotal-title">Subtotal</div>
            <div class="subtotal-value final-value" id="basket-subtotal">
              130.00
            </div>
            <div class="summary-promo hide">
              <div class="promo-title">Promotion</div>
              <div class="promo-value final-value" id="basket-promo"></div>
            </div>
          </div>
          <div class="summary-delivery">
            <select
              name="delivery-collection"
              class="summary-delivery-selection"
            >
              <option value="0" selected="selected">
                Select Collection or Delivery
              </option>
              <option value="collection">Collection</option>
              <option value="first-class">Royal Mail 1st Class</option>
              <option value="second-class">Royal Mail 2nd Class</option>
              <option value="signed-for">Royal Mail Special Delivery</option>
            </select>
          </div>
          <div class="summary-total">
            <div class="total-title">Total</div>
            <div class="total-value final-value" id="basket-total">130.00</div>
          </div>
          <div class="summary-checkout">
            <button class="checkout-cta" onclick="goToCheckOut()">
              Go Checkout
            </button>
          </div>
        </div>
      </aside>
    </main>
    <script src="js/checkout.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <title>contact us</title>
    <link rel="stylesheet" href="css/contactus.css" />
  </head>
  <body>
    <div class="navBar">
      <img src="images/img1.png" alt="" style="width: 8em; height: 7em" />
      <ul>
        <li><a class="active" href="home.html">Home</a></li>
        <li><a class="active" href="cart.html">Cart</a></li>
        <li><a class="active" href="contactus.html">Contact</a></li>
        <li><a class="active" href="about.html">About</a></li>
      </ul>
      <h3
        style="
          color: white;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
        "
      >
        PIZZA
      </h3>
    </div>
    <div class="shape"></div>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +0000000000</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO" />
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button" onclick="oncancelSend()">
                    CANCEL
                  </button>
                  <button class="app-form-button" onclick="oncancelSend()">
                    SEND
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/contactus.js"></script>
  </body>
</html>
